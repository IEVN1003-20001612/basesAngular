<div>
    <h1>Operaciones</h1>
</div>


<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Numero 1</label>
      <input type="email" class="form-control" [(ngModel)]="num1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Numero 1">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Numero 2</label>
      <input type="password" class="form-control" [(ngModel)]="num2" id="exampleInputPassword1" placeholder="numero 2">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">revisar</label>
    </div>
    <button (clic)="sumar()" class="btn btn-primary">enviar</button>
  </form>
  <div class>
    <h2>el resultado es: {{resultado}}</h2>
  </div>
