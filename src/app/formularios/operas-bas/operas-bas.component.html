<div>
    <h1>Operaciones</h1>
</div>


<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Numero 1</label>
      <input type="number" class="form-control" [(ngModel)]="num1" name="num1" aria-describedby="emailHelp" placeholder="Numero 1">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Numero 2</label>
      <input type="number" class="form-control" [(ngModel)]="num2" name="num2" placeholder="numero 2">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      
    </div>
    <button (clic)="sumar()" class="btn btn-primary">Calcular</button>
  </form>
  <div class>
    <h2>el resultado es: {{resultado}}</h2>
    
  </div>
